  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="9:00-10:00">
        <h2>09:00-10:00</h2>
        <input type="text" id="1">
        <button class="saveBtn" id="btn1">Save Event</button>
      </div>
      <div class="row" id="10:00-11:00">
        <h2>10:00-11:00</h2>
        <input type="text" id="2">
        <button class="saveBtn" id="btn2">Save Event</button>
      </div>
      <div class="row" id="11:00-12:00">
        <h2>11:00-12:00</h2>
        <input type="text" id="3">
        <button class="saveBtn" id="btn3">Save Event</button>
      </div>
      <div class="row" id="12:00-13:00">
        <h2>12:00-13:00</h2>
        <input type="text" id="4">
        <button class="saveBtn" id="btn4">Save Event</button>
      </div>
      <div class="row" id="13:00-14:00">
        <h2>13:00-14:00</h2>
        <input type="text" id="5">
        <button class="saveBtn" id="btn5">Save Event</button>
      </div>
      <div class="row" id="14:00-15:00">
        <h2>14:00-15:00</h2>
        <input type="text" id="6">
        <button class="saveBtn" id="btn6">Save Event</button>
      </div>
      <div class="row" id="15:00-16:00">
        <h2>15:00-16:00</h2>
        <input type="text" id="7">
        <button class="saveBtn" id="btn7">Save Event</button>
      </div>
      <div class="row" id="16:00-17:00">
        <h2>16:00-17:00</h2>
        <input type="text" id="8">
        <button class="saveBtn" id="btn8">Save Event</button>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
